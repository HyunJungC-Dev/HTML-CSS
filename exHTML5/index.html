<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--IE열 때 edge면 최신 버전으로 랜더링하라는 뜻, IE=8이면 8로 랜더링으로 한다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <!--viewporet 크기대로 랜더링 하라. 반응형으로 개발할 때 반드시 viewport를 해야한다.-->
    <!--모든 페이지의 title은 달라야한다. 검색했을 때 키워드가 걸리게끔 유니크한 정보를 넣어야한다. 불필요한 장식문자 사용도 배제해야.-->
    <title>웹카페 - HTML5,CSS3</title>
    <!--,공백에서 공백없는 게 더 좋다.-->
    <!--title:html 이라고 검색하면 title에 html 들어가는 것만 찾는다. title은 이렇게 검색에도 사용되었기도 했으로 유의미한 정보를 넣어야-->
  </head>
  <body>
    <div class="container">
      <header class="header">header</header>
      <div class="visual">visual</div>
      <main class="main">
        <!--div.group.group$*3{group$}-->
        <div class="group group1">group1</div>
        <div class="group group2">group2</div>
        <div class="group group3">group3</div>
      </main>
      <article class="slogan">slogan</article>
      <footer class="footer">
        <div class="footer-inner">footer</div>
      </footer>
    </div>
  </body>
</html>
